{%extends 'layout/index.html'%}
<html lang="en">
{% load static %}
<head>
      <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title%} All Books {% endblock %}</title>
</head>
<body>
{% block content %}
<div style="display: inline-block; text-align: center;">
    {%for book in books %}
    <div style="display: inline-block;">
    <div class="card" style="width: 305px; height:350px; margin: 30px;">
  <img class="card-img-top" style="padding: 20px;" height="200px" src={{book.get_image_url}} alt="Card image cap" width="100" height="150">
  <div class="card-body" style="margin-top: 20px">
    <h5 class="card-title"><font style="color:rebeccapurple;"><b>{{book.name}}</b></font></h5>
    <a href="{% url 'books.show' book.id %}" class="btn btn-primary">show</a>
    <a href="{% url 'books.borrow' book.id%}" class="btn btn-primary">borrow</a>
  </div>
</div>
</div>
{%endfor%}
</div>
{%endblock%}
   <script src="{% static ' student/js/bootstrap.js' %}"> </script>

</body>
</html>
