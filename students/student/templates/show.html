{%extends 'layout/index.html'%}
<html>
{%load static %}
<head>
<title> Show Book </title>
</head>
<body>

  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  {%block content %}
<div class="bg-light" style="background-color:white; padding:40px;" >
    <h1> Book Info </h1>

<div style="display: inline-block;">
    <div style="display: inline-block;">
    <div class="card" style="width: 305px; height:500px; margin: 30px;">
  <img class="card-img-top" src={{book.get_image_url}} alt="Card image cap" width="100" height="180">
  <div class="card-body">
    <h5 class="card-title"><font style="color:plum;"><b>{{book.name}}</b></font></h5>
    <p class="card-text"><b>About Book:</b> {{book.details}}</p>
    <p class="card-text"><b>created at:</b>{{book.created_at}}</p>
    <p class="card-text"><b>borrowed at:</b>{{book.borrowed_at}}</p>

    <a href="{% url 'students.books' %}" class="btn btn-primary">Back To Home Page</a>
  </div>
    </div>
    </div>
</div>
</div>
{% endblock%}
<script src="{% static 'js/bootstrap.js'%}"> </script>
</body>
</html>
