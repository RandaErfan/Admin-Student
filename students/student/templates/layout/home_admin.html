<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>{% block title %} Admin Page {% endblock %}</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body style="background-image: url(../../static/images/sch.PNG); background-repeat:repeat-x; background-attachment:fixed; margin:0; padding: 0;">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid" >
    <a class="navbar-brand" href="#">Admin Page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin:10px;">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
           <a class="nav-link active" aria-current="page" href="{%url 'admin.books' %}"><b>All Books</b></a>
          </li>
          <li class="nav-item">
           <a class="nav-link active" aria-current="page" href="{%url 'admin.students' %}"><b>All Students</b></a>
          </li>
          <li class="nav-item">
           <a class="nav-link active" aria-current="page" href="{%url 'admin.borrow' %}"><b>All Borrowed Books</b></a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'students.logout' %}">Logout</a>
          </li>
          <form  method="GET" action="{% url 'search.id' %}">
            {% csrf_token %}
            <input  type="text" placeholder="Search" name="q">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <li class="nav-item" >
           <a class="nav-link active" aria-current="page" href="#"><b>Admin user : </b>{{user.username}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="padding:10px;"  >
    <div class=" div1" >
   {% block content %}

    {% endblock %}
    </div>
       <div style="padding:10px;" >
   {% block body %}

    {% endblock %}
    </div>
</div>


   <script src="{% static 'js/bootstrap.js' %}"> </script>

</body>
</html>
